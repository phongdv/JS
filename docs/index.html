<!doctype html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Fall IN Love with a little girl</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style>
        
        
            
        
        

		*{
			margin:0;
			padding: 0;
		}
		#video-bg-elem{
			position: absolute;
			min-height: 100%;
			min-width: 100%;
		}
		.video-bg{
			
			width: 100%;
			height: 100%;
			position: fixed;	
			top: 0px;
			left:0px; 
			overflow: hidden;
		}

		.video-bg,#video-bg-elem{
			z-index: -1000;

		}	

		.wrapper{
			position: relative;
            width: 100%;
            height: 400px;
            color: white;
            margin: 3% 0%;
            left: 50%;
            transform: translate(-50%,0);


		}
		
		.im{
			position: absolute;
			max-width: 100%;
			max-height: 100%;
			border: solid white 2px;
			border-radius: 5px;
			left: 50%;
			transform: translate(-50%,0);
            clear: both;
            overflow-y: visible;


		}
		.content{
			position: relative;
            top: 10%;
			width: 100%;
            max-height: 100%;
            align-content: center;
            text-align: center;
            transform: translate(0,60%);
		}
		.mess{
			font-size: 30px;
			color: rgb(105, 20, 209);
			font-family: monospace;
			

		}
        @media only screen and (max-width: 500px) {
            .content{
			display: none;
		}
            }
        
      

	</style>
</head>
<body>
		<marquee direction=""><span class="mess">Nhớ e quá đi thôi :)</span></marquee>
	
	<div class="video-bg">
		<video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
			<source src="video/video.mp4" type="video/mp4"> 
			</video>
		</div>

		<div class="wrapper">
			<img class="im" src="img/1.jpg">
			<img class="im" src="img/2.jpg">
			<img class="im" src="img/3.jpg">
			<img class="im" src="img/4.jpg">
			<img class="im" src="img/5.jpg">
			<img class="im" src="img/6.jpg">
			<img class="im" src="img/7.jpg">
			<img class="im" src="img/8.jpg">
			<img class="im" src="img/9.jpg">
			<img class="im" src="img/10.jpg">
			<img class="im" src="img/11.jpg">
			<img class="im" src="img/12.jpg">
			<img class="im" src="img/13.jpg">
			<img class="im" src="img/14.jpg">
			<img class="im" src="img/15.jpg">
			<img class="im" src="img/16.jpg">
			<img class="im" src="img/17.jpg">
			<img class="im" src="img/18.jpg">
			<img class="im" src="img/19.jpg">
			<img class="im" src="img/20.jpg">
			



		</div>

		<div class="content">
			<span class="mess">Chúc e luôn tươi trẻ Và luôn Vui Vẻ :)))</span>
			<br/>
			<span class="mess">Chút gì gọi là kỉ niệm :))</span>

			

		</div>

		<script>
            var imgs = $(".im");
				$(imgs).each(function(){
                    $(this).fadeOut();
                    
                })
			var index=0;

            var myRun=function (){

				var imgs = $(".im");
				$(imgs).each(function(){
                    $(this).fadeOut();
                    
                })



				$(imgs[index]).fadeIn("3000");
				index++;
				if(index>=imgs.length){
					index=0;
                    clearInterval(runner);
                    var imgs = $(".im");
				$(imgs).each(function(){
                    $(this).fadeOut();
                    
                })
                    setTimeout(repeat,15000);
				}

				
			}

           var runner=setInterval(function(){
               myRun();
               
           },3000);
            
            function repeat(){
                runner=setInterval(function(){
               myRun();
               
           },3000);
                
            }
            
            
		</script>
		<audio autoplay loop>
			<source src="video/mp3.mp3" type="audio/mp3">
			</audio>

		</body>
		</html>
